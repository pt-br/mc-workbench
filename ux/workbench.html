<link rel="stylesheet" type="text/css" href="https://localhost:8443/ux/css/workbench.css">
<div id="mc-workbench-body">
  <div id="mc-workbench-title">MoovCheckout Workbench <span id="mc-workbench-menu-toggle" onclick="toggleMenu()"> Hide/Show menu</span> </div>
  <ul id="mc-workbench-menu" class="active">
    <li onclick="location.reload()">
      Reload
      <span class="menuTip">Reloads the page</span>
    </li>
    <li onclick="toggleMCIframe()">Toggle MC iFrame
      <span class="menuTip">Hide/Show MC iFrame</span>
    </li>
    <li onclick="disableActions()">Disable Actions
      <span class="menuTip">Disable anchors, buttons and inputs</span>
    </li>
    <li onclick="startMapping()">Map Widget
      <span class="menuTip">Map a new widget</span>
    </li>
    <li onclick="">Export Widget
      <span class="menuTip">Exports current widget</span>
    </li>
  </ul>
  <div id="mc-workbench-workspace">
    <div id="mc-workbench-widget-section" class="inactive">
      <div id="mc-workbench-widget-title">Choose a widget</div>
      <ul id="mc-workbench-widget-list">
        <!-- Widget list will be loaded here - DON'T CODE ANYTHING HERE -->
      </ul>
    </div>
    <div id="mc-workbench-widget-editor" class="inactive">
      <div id="mc-workbench-widget-name"></div>
      <div id="mc-workbench-widget-stage">
        
      </div>
    </div>
  </div>
</div>
